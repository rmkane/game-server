<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <p id="playerInfo"></p>
    <p id="gameStatus"></p>
    <div
      id="board"
      style="display: grid; grid-template-columns: repeat(3, 100px); gap: 5px"
    >
      <button style="width: 100px; height: 100px"></button>
      <button style="width: 100px; height: 100px"></button>
      <button style="width: 100px; height: 100px"></button>
      <button style="width: 100px; height: 100px"></button>
      <button style="width: 100px; height: 100px"></button>
      <button style="width: 100px; height: 100px"></button>
      <button style="width: 100px; height: 100px"></button>
      <button style="width: 100px; height: 100px"></button>
      <button style="width: 100px; height: 100px"></button>
    </div>
    <button id="playAgainButton" style="display: none; margin-top: 20px">
      Play Again
    </button>
    <script src="/app.js"></script>
  </body>
</html>
