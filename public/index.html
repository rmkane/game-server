<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <h1>Welcome to Tic-Tac-Toe</h1>
    <button onclick="window.location.href = '/new-game';">
      Start New Game
    </button>
    <input type="text" id="gameId" placeholder="Enter Game ID" />
    <button onclick="joinGame();">Join Game</button>

    <script>
      function joinGame() {
        const gameId = document.getElementById("gameId").value;
        window.location.href = `/join-game/${gameId}`;
      }
    </script>
  </body>
</html>
